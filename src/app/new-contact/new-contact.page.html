<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Ajouter contact</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismissModal()">
        Annuler
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" [disabled]="!createContactForm.valid" (click)="submitForm()">
        Ajouter
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-thumbnail class="user-image">
      <img src="/assets/avatar.png">
    </ion-thumbnail>

    <ion-row class="add-photo-wrapper">
      <ion-button fill="clear">Ajouter Photo</ion-button>
    </ion-row>


  <form [formGroup]="createContactForm" #createForm="ngForm" (ngSubmit)="createContact(createContactForm.value)">
    <ion-list>
      <ion-item>
        <ion-input placeholder="NOM" inputMode="text" clearInput="true" formControlName="firstName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="PRENOM" inputMode="text" clearInput="true" formControlName="lastName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="NUMERO" inputMode="tel" clearInput="true" formControlName="phone" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="NUMERO2" inputMode="tel" clearInput="true" formControlName="phone2" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select placeholder="Select one" formControlName="category">
          <ion-select-option value="amis">amis </ion-select-option>
          <ion-select-option value="famille">famille </ion-select-option>
          <ion-select-option value="professionnel">professionnel </ion-select-option>
          <ion-select-option value="autre">autre </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
