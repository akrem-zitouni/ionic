<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Contacts list
    </ion-title>



    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="openNewContactModal()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" (click)="openNewContactModal()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar
    showCancelButton="focus"
    placeholder="try akrem"
    [(ngModel)]="searchTerm"
    animated
  >

  </ion-searchbar>

  <ion-list lines="none">
    <ion-item *ngFor="let contact of contacts  | async | filter:searchTerm " [routerLink]="'/contact-details/' + contact.id">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{ contact.firstName }}
          </ion-col>
          <ion-col>
            {{ contact.lastName }}
          </ion-col>
          <ion-col>
            {{ contact.category }}
          </ion-col>
        </ion-row>
        </ion-grid>

    </ion-item>
  </ion-list>
 <!-- <ion-list>
    <ion-item *ngFor="let contact of contacts | async" [routerLink]="'/contact-details/' + contact.id">
      <ion-label>Prenom:{{ contact.firstName }}       Nom:{{ contact.lastName }}     Category:{{ contact.category }}</ion-label>
    </ion-item>
  </ion-list>-->
</ion-content>
